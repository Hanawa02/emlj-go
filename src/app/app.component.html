<mat-progress-bar
  mode="indeterminate"
  *ngIf="isLoading$ | async"
></mat-progress-bar>
<nav *ngIf="isLoggedIn$ | async" class="menu-container">
  <div class="menu-content">
    <img
      class="logo"
      src="./assets/logo.jfif"
      alt="logo escola modelo de língua japonesa de goiás"
    />
    <a class="menu-item" routerLink="/alunos" routerLinkActive="active"
      >Alunos</a
    >|
    <a class="menu-item" routerLink="/aniversariantes" routerLinkActive="active"
      >Aniversariantes</a
    >|
    <a class="menu-item" routerLink="/emprestimos" routerLinkActive="active"
      >Empréstimos</a
    >
    <div></div>
    <a class="menu-item logout-item" (click)="openChangePasswordModal()"
      >Alterar senha <mat-icon>lock</mat-icon> </a
    >|
    <a class="menu-item logout-item" (click)="Logout()"
      >Sair
      <mat-icon>exit_to_app</mat-icon>
    </a>
  </div>
</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
