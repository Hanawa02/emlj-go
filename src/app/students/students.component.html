<button class="new-student-button" (click)="goToNovoAluno()">Novo Aluno</button>
<table
  mat-table
  [dataSource]="dataSource$ | async"
  class="mat-elevation-z8 w-100-p students-table"
  matSort
>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
  </ng-container>

  <!-- Birthdate Column -->
  <ng-container matColumnDef="dataNascimento">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Nascimento</th>
    <td mat-cell *matCellDef="let element">
      {{ element.dataNascimento | date: 'dd/MM/yyyy' }}
    </td>
  </ng-container>

  <!-- CPF Column -->
  <ng-container matColumnDef="CPF">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
    <td mat-cell *matCellDef="let element">{{ element.CPF | cpfFormat }}</td>
  </ng-container>

  <!-- Current Class Column -->
  <ng-container matColumnDef="turmaAtual">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Turma Atual</th>
    <td mat-cell *matCellDef="let element">{{ element.turmaAtual }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</table>
